<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>피로그래밍 스톱워치</h2>
      <h1>
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="tens"
          >00</span
        >
      </h1>
      <button id="bt__start">Start</button>
      <button id="bt__stop">Stop</button>
      <button id="bt__reset">Reset</button>
      <div id="record__box">
        <input
          id=""
          type="checkbox"
          name="selectall"
          onclick="selectAll(this)"
          class="allMembers"
        />

        <span>구간기록</span>
        <a id="bt__delete"><img src="trash.svg" /></a>
      </div>
      <div id="record__list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
