{% extends 'base.html' %} {% block content %}
<div>DevTool List</div>
<div>
  개발툴 목록 페이지 입니다. 자신이 사용가능한 개발들의 목록을 확인해 보세요.
</div>
{% for tool in devtools %}
<article>
  <div>
    <a href="{% url 'dev_detail' tool.id %}"><span>{{tool.name}}</span></a>
    <span>{{tool.kind}}</span>
    <span>{{tool.description}}</span>
  </div>
</article>
{% endfor %} {% endblock %}
