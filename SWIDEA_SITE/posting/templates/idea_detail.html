{% extends 'base.html' %} {% block content %}
<div>Idea Detail</div>
<div>아이디어 세부내용 페이지 입니다.</div>
<article>
  <h2>{{idea.title}}</h2>
  {% if idea.photo %}
  <div class="col-3">
    <p>
      <img src="{{ idea.photo.url }}" class="img-fluid" />
    </p>
  </div>
  {% endif %}
  <p>1) 아이디어 관심도</p>
  <p>{{idea.interest}}</p>
  <p>2) 예상 개발 툴</p>
  <a href="{% url 'dev_detail' num %}">{{idea.dev}}</a>
  <p>3) 아이디어 설명</p>
  <p>{{idea.content}}</p>
</article>

<div>
  <form action="{% url 'idea_delete' idea.id %}" method="post">
    {% csrf_token %}
    <button>삭제</button>
  </form>
</div>
<a href="{% url 'idea_list' %}">목록</a>
<a href="{% url 'idea_update' idea.id %}">수정</a>
{% endblock %}
