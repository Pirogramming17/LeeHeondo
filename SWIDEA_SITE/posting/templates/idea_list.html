{% extends 'base.html' %} {% block content %}
<div>Idea List</div>
<div>나의 아이디어를 잊지 말고 기록해 보세요.</div>
{% for idea in ideas %}
<article>
  {% if idea.photo %}
  <p>
    <img src="{{ idea.photo.url }}" />
  </p>
  {% endif %}
  <div>
    <a href="{% url 'idea_detail' idea.id %}"><span>{{idea.title}}</span></a>
    <!-- <span>{{tool.kind}}</span>
    <span>{{tool.description}}</span> -->
  </div>
</article>
{% endfor %} {% endblock %}
