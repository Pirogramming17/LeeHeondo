<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="shortcut icon" type="image/x-icon" href="./logo.svg" />
    <link rel="stylesheet" href="./clone_github.css" />
  </head>
  <body>
    <nav>
      <div class="center-align reletive">
        <ul>
          <div id="cat">
            <span class="blind">고양이</span>
          </div>
          <li>
            <span>Why GitHub?</span>
            <span>Team</span>
            <span>Enterprise</span>
            <span>Explore</span>
            <span>Marketplace</span>
            <span>Pricing</span>
          </li>
        </ul>
        <div id="right-info">
          <fieldset>
            <input />
          </fieldset>
          <button>
            <span class="blind">Sign in</span>
            <span id="sign-in">Sign in</span>
          </button>
          <button>
            <span class="blind">Sign up</span>
            <span id="sign-up">Sign up</span>
          </button>
        </div>
      </div>
    </nav>
    <main>
      <div id="built-for">
        <fieldset>
          <h1>Built for</h1>
          <h1>developers</h1>
          <span>GitHub is very good!</span>
        </fieldset>
      </div>
      <div id="big-info">
        <fieldset>
          <h3>Username</h3>
          <input />
          <h3>Email</h3>
          <input />
          <h3>Password</h3>
          <input />
          <h6>비번어렵게 만드세요.</h6>
          <button>
            <span id="sign-up-for">Sign up for GitHub</span>
          </button>
          <h6>By clicking</h6>
        </fieldset>
      </div>
    </main>
  </body>
</html>
